<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="font" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="controls">
      <div class="type">
        <input type="radio" name="pen-type" id="pen-pencil" checked >
        <label for="pen-pencil" onclick=show_col()><i class="fa fa-pencil"></i></label>
        <input type="radio" name="pen-type" id="pen-brush"  >
        <label for="pen-brush" onclick=show_col()><i class="fa fa-paint-brush"></i></label>
        <input type="radio" name="pen-type" id="pen-high" >
        <label for="pen-high"  onclick=show_col()><i class="fa-solid fa-highlighter"></i></label>
        <input type="radio" name="pen-type" id="pen-delete" >
        <label for="pen-delete" onclick=hide_col()><i class="fa-solid fa-eraser"></i></label>
        <label class = "theme-switcher" onclick=theme()><i class="fa-solid fa-moon"></i></label>
      </div>
        <div class="size">
          <!-- <label for="pen-size">Size</label> -->
          <input type="range" id="pen-size" min="1" max="50">
        </div>
        <div class="bottom_buttons">
          <div class="color" id="choosedColor">
            <label  for="pen-color">Color</label>
            <input type="color" id="pen-color" value="#4169E1">
          </div>
          <div class="action">
            <button id="resetC">Reset</button>
            <button id="saveC">Save</button>
          </div>
        </div>

    </div>
    <div id="canvas-wrapper"></div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
